  #   restart: always
  #   env_file: .env
  #   volumes:
  #     - pg_data:/var/lib/postgresql/data
  #   networks:
  #     - infisical
  #   healthcheck:
  #     test: "pg_isready --username=${POSTGRES_USER} && psql --username=${POSTGRES_USER} --list"
  #     interval: 5s
  #     timeout: 10s
  #     retries: 10

volumes:
  redis_data:
    driver: local

networks:
  infisical:
    driver: bridge
  traefik:
    external: true
